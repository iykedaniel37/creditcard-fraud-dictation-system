<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Document</title>
</head>
<body class="bg-slate-700 min-h-screen flex items-center justify-center">
  <div class="max-w-md bg-white shadow-md p-6 rounded-lg w-full md:w-2/3 lg:w-1/2">
    <h2 class="text-3xl font-semibold text-center mb-6">Card Details</h2>

    <div class="mb-4">
      <p class="text-gray-600">Card Number:</p>
      <p class="text-gray-800 text-lg font-medium cardnumber">1234 5678 9012 3456</p>
    </div>

    <div class="mb-4">
      <p class="text-gray-600">Cardholder Name:</p>
      <p class="text-gray-800 text-lg font-medium cardholder">John Doe</p>
    </div>

    <div class="flex mb-4 justify-between">
      <div class="w-1/2">
        <p class="text-gray-600 ">Expiry Date:</p>
        <p class="text-gray-800 text-lg font-medium expirydate">12/24</p>
      </div>
      <div class="w-1/2">
        <p class="text-gray-600 ">CVV:</p>
        <p class="text-gray-800 text-lg font-medium cvv">123</p>
      </div>
    </div>

    <div class="flex justify-center mt-6">
      <a href="/"
        class="bg-blue-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
        congratulatuions your card is safe!!!!
      </a>
    </div>

    <div class="flex justify-center mt-6">
      <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
        Back to Home 
      </a>
    </div>

  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('carddetails'))


let cvv   = document.querySelector('.cvv').innerHTML =data.cvv
let cardnumber   = document.querySelector('.cardnumber').innerHTML =data.card_number
let cardholder   = document.querySelector('.cardholder').innerHTML =data.cardholder
let expiry_date   = document.querySelector('.expirydate').innerHTML =data.expiry_date
  </script>
</body>

</html>
